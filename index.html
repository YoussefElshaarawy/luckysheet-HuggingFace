<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AIxCel – AI Supercharged Spreadsheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- 1) Luckysheet CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/css/pluginsCss.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/plugins.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/css/luckysheet.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/luckysheet/dist/assets/iconfont/iconfont.css" />

  <!-- 2) Your custom styles -->
  <style>
    :root {
      --golden-ratio: 61.8%;
      --spreadsheet-bg: #f8f9fa;
      --tools-bg: #ffffff;
      --border-color: #e0e0e0;
      --primary-color: #4285f4;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0; padding: 0; height: 100vh;
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: grid;
      grid-template-columns: var(--golden-ratio) calc(100% - var(--golden-ratio));
      overflow: hidden;
    }
    .spreadsheet-container {
      background: var(--spreadsheet-bg);
      padding: 20px;
      display: flex; flex-direction: column;
      height: 100vh;
      box-shadow: var(--shadow);
    }
    .spreadsheet-header {
      margin-bottom: 15px;
      color: var(--primary-color);
      font-size: 1.5rem;
      font-weight: 600;
    }
    #luckysheet {
      flex-grow: 1;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
      background: white;
      overflow: hidden;
    }
    .tools-panel {
      background: var(--tools-bg);
      padding: 20px;
      display: flex; flex-direction: column;
      height: 100vh;
      border-left: 1px solid var(--border-color);
    }
    .tools-header {
      color: var(--primary-color);
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .tools-content {
      flex-grow: 1;
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      overflow-y: auto;
    }
    .ai-loader, .ai-chat {
      margin-bottom: 20px;
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
    }
    .input-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: 500; }
    textarea, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      font-family: inherit;
    }
    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #3367d6; }
    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 4px;
      margin: 10px 0;
    }
    .progress-bar {
      height: 20px;
      background-color: #4CAF50;
      border-radius: 4px;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>

  <!-- LEFT PANEL -->
  <div class="spreadsheet-container">
    <div class="spreadsheet-header">AIxCel Spreadsheet</div>
    <div id="luckysheet"></div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="tools-panel">
    <div class="tools-header">AI Tools</div>
    <div class="tools-content">
      <div class="ai-loader">
        <h3>AI Model Loader</h3>
        <button id="load-model">Load AI Model</button>
        <div class="progress-container">
          <div id="model-progress" class="progress-bar"></div>
        </div>
        <div id="model-status">Ready to load model</div>
      </div>
      <div class="ai-chat">
        <h3>AI Chat Interface</h3>
        <div class="input-group">
          <label for="ai-prompt">Enter your prompt:</label>
          <textarea id="ai-prompt" placeholder="Ask the AI anything…"></textarea>
        </div>
        <button id="ask-ai">Ask AI</button>
        <div class="ai-response">
          <h4>AI Response:</h4>
          <div id="ai-output"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- 3) Luckysheet JS -->
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/plugins/js/plugin.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luckysheet/dist/luckysheet.umd.js"></script>

  <!-- 4) Transformers & explicit WASM URL -->
  <script src="https://cdn.jsdelivr.net/npm/@xenova/transformers@2.4.0/dist/transformers.min.js"></script>
  <script>
    // point to the hosted .wasm so it can load in-browser
    transformers.env.wasm = 
      'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.4.0/dist/transformers.wasm';
  </script>

  <!-- 5) Your App Logic -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Initialize Luckysheet
      luckysheet.create({
        container: 'luckysheet',
        lang: 'en',
        data: [{ name: "Sheet1", color: "", status: "1", order: 0, data: {} }],
        title: "AIxCel"
      });

      // Load Model
      document.getElementById('load-model').addEventListener('click', async () => {
        const btn = document.getElementById('load-model');
        const bar = document.getElementById('model-progress');
        const status = document.getElementById('model-status');
        btn.disabled = true;
        status.textContent = 'Initializing WebGPU…';

        try {
          const { pipeline } = transformers;
          const generator = await pipeline(
            'text-generation',
            'HuggingFaceTB/SmolLM2-1.7B-Instruct',
            {
              progress_callback: p => {
                const pct = Math.round(p * 100);
                bar.style.width = pct + '%';
                status.textContent = `Loading model… ${pct}%`;
                console.log('model load progress:', pct);
              }
            }
          );

          window.AIgenerator = generator;
          status.textContent = 'Model loaded!';
          btn.textContent = 'Loaded';

          // custom formula (optional)
          luckysheet.setCellFunction('AI', (prompt, range) => {
            return window.AIgenerator(
              [
                { role: 'system', content: 'You are a spreadsheet assistant.' },
                { role: 'user', content: prompt }
              ],
              { max_new_tokens: 128 }
            ).then(res => res[0].generated_text);
          });

        } catch (err) {
          console.error(err);
          status.textContent = 'Error: ' + err.message;
          btn.disabled = false;
          btn.textContent = 'Retry';
        }
      });

      // Chat UI
      document.getElementById('ask-ai').addEventListener('click', async () => {
        const prompt = document.getElementById('ai-prompt').value;
        if (!prompt || !window.AIgenerator) return;
        const out = document.getElementById('ai-output');
        out.textContent = 'Thinking…';
        try {
          const resp = await window.AIgenerator(
            [{ role: 'user', content: prompt }],
            { max_new_tokens: 256 }
          );
          out.textContent = resp[0].generated_text;
        } catch (e) {
          out.textContent = 'Error: ' + e.message;
        }
      });
    });
  </script>
</body>
</html>
